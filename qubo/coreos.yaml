---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: coreos
spec:
  running: true
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: artemis
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: eth0
            bridge: {}
        machine:
          type: ""
        resources:
          requests:
            memory: 8192M
      networks:
      - name: eth0
        multus:
          networkName: br0
      terminationGracePeriodSeconds: 0
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/containercraft/coreos:latest
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              {
                "ignition": { "version": "3.1.0" },
                "passwd": {
                  "users": [
                    {
                      "name": "core",
                      "passwordHash": "",
                      "sshAuthorizedKeys": [
                        "ssh-rsa  kmorgan@mprcs.braincraft.io"
                      ]
                    }
                  ]
                }
              }              
