---
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: registry-image-datavolume
spec:
  source:
    registry:
      url: "docker://quay.io/codesparta/rhel-kvm"
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 16Gi
---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: rhel01
  namespace: default
  labels:
    app: guestvms
    kubevirt.io/vm: rhel01
spec:
  dataVolumeTemplates:
  - metadata:
      name: rhel01-disk-0
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 38G
        storageClassName: hostpath
#       storageClassName: rook-ceph-block
      source:
        pvc:
          name: registry-image-datavolume
          namespace: default
  running: true
  template:
    metadata: {}
    spec:
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: disk-0
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - bootOrder: 2
              masquerade: {}
              model: virtio
              name: nic0
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.2.0
        resources:
          requests:
            memory: 4Gi
      terminationGracePeriodSeconds: 0
      hostname: rhel01
      networks:
        - name: nic0
          pod: {}
      volumes:
        - dataVolume:
            name: rhel01-disk-0
          name: disk-0
        - cloudInitNoCloud:
            userData: |
              #cloud-config
              chpasswd:
                list: |
                   root:password
                expire: False
                runcmd:
                - sed -i'.orig' -e's/without-password/yes/' /etc/ssh/sshd_config
                - service sshd restart
              name: default
              hostname: kubevirt
              ssh-authorized-keys:
                - >-
                  ssh-rsa
                   kmorgan@mprcs.braincraft.io
          name: cloudinitdisk
