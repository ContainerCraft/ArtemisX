# Source: rook-ceph-cluster/templates/cephcluster.yaml
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: nvme-rook-ceph
spec:
  monitoring:
    rulesNamespace: rook-ceph
    enabled: false
  cephVersion:
    allowUnsupported: false
    image: quay.io/ceph/ceph:v16.2.5
  cleanupPolicy:
    allowUninstallWithVolumes: false
    confirmation: ""
    sanitizeDisks:
      dataSource: zero
      iteration: 1
      method: quick
  continueUpgradeAfterChecksEvenIfNotHealthy: false
  crashCollector:
    disable: false
  dashboard:
    enabled: false
  dataDirHostPath: /var/lib/rook
  disruptionManagement:
    machineDisruptionBudgetNamespace: openshift-machine-api
    manageMachineDisruptionBudgets: false
    managePodBudgets: true
    osdMaintenanceTimeout: 30
    pgHealthCheckTimeout: 0
  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
      osd:
        disabled: false
        interval: 60s
      status:
        disabled: false
        interval: 60s
    livenessProbe:
      mgr:
        disabled: false
      mon:
        disabled: false
      osd:
        disabled: false
  mgr:
    count: 1
    modules:
    - enabled: true
      name: pg_autoscaler
  mon:
    allowMultiplePerNode: false
    count: 3
  removeOSDsIfOutAndSafeToRemove: false
  skipUpgradeChecks: false
  storage:
    useAllNodes: true
    useAllDevices: false
    deviceFilter: "nvme0n1"
    onlyApplyOSDPlacement: false
    nodes:
    - name: "node1"
      devices:
      - name: "nvme0n1"
        config:
          osdsPerDevice: "3"
          encryptedDevice: "false"
    - name: "node2"
      devices:
      - name: "nvme0n1"
        config:
          osdsPerDevice: "3"
          encryptedDevice: "false"
    - name: "node3"
      devices:
      - name: "nvme0n1"
        config:
          osdsPerDevice: "3"
          encryptedDevice: "false"
  waitTimeoutForHealthyOSDInMinutes: 10
---
# Source: rook-ceph-cluster/templates/cephfilesystem.yaml
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: nvme-ceph-filesystem
spec:
  dataPools:
  - failureDomain: host
    erasureCoded:
      dataChunks: 2
      codingChunks: 1
    parameters:
      compression_mode: none
  metadataPool:
    replicated:
      size: 3
  metadataServer:
    activeCount: 1
    activeStandby: true
    resources:
      limits:
        cpu: "500m"
        memory: "1024Mi"
      requests:
        cpu: "500m"
        memory: "1024Mi"
    priorityClassName: nvme-cephfs-priority-alpha
