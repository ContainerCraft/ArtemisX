apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: nvme-ceph-objectstore
spec:
  dataPool:
    erasureCoded:
      dataChunks: 2
      codingChunks: 1
    failureDomain: host
  gateway:
    instances: 1
    port: 80
  healthCheck:
    bucket:
      interval: 60s
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
  preservePoolsOnDelete: true
