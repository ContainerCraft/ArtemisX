apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
  namespace: argocd
spec:
  destination:
    namespace: 'kargo'
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/containercraft/kargo'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
